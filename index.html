<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/icono.png">
    <title>Proyecto Encriptador</title>
</head>
<body>
    <header class="header-principal"><h1 id="titulo">Enigma</h1></header>
    <main class="main-principal">
        <form class="main-entrada">
            <textarea class="entrada" id="entrada" placeholder="Escribe tu mensaje para luego cifrarlo"></textarea>
            <div>
                <button id="encriptar">Encriptar Mensaje</button>
                <button id="desencriptar">Desencriptar Mensaje</button>
            </div>
        </form>
        <figure class="sin-resultado" id="sin-resultado">
            <img src="images/sin-resultado.svg" alt="sin-resultado">
            <p>No hay nada por aca...</p>
        </figure>
        <section class="main-resultado" id="con-resultado">
            <textarea class="resultado" id="resultado" cols="30" rows="10"></textarea>
            <button id="copiar">Copiar Mensaje en clave</button>
        </section>
    </main>
    <footer class="footer-principal">
        <h3>&#169 Express 2022. Todos los derechos del Codigo "Enigma" Reservados.</h3>
    </footer>
<script src="js/script.js"></script>
</body>
</html>
